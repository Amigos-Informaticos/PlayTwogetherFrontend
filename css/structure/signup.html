<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="../style.css" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container w-50 bg-white mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg-white p-5 rounded-end">

            <h2 class="fw-bold text-center py-5">Regístrate</h2>

            <!--Login-->
            <form action="#">
                <div class="mb-4">
                    <label class="form-label">Correo electronico:</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-4">
                    <label class="form-label">Nombre de usuario:</label>
                    <input type="email" class="form-control" name="nickname">
                </div>
                <div class="mb-4">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-4">
                    <label class="form-label">Repetir Contraseña:</label>
                    <input type="password" class="form-control" name="repeatPassword">
                </div>
                <div class="mb-4">
                    <label class="form-label">Fecha de nacimiento: </label>
                    <input type="date" class="form-control" name="birth">
                </div>

                <button class="rounded-2 shadow" type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</div>

<script src="../js/bootstrap.bundle.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
