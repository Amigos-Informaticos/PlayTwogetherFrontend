<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Buscador</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hamburgers.css">
</head>
<body class="logged-in">
<button id="btnHamburger" class="hamburger-button hamburger hamburger--arrowturn" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
</button>
<aside class="panel aside-1">
    <nav class="navMenu">
        <a href="search.html" id="hbSearch" class="panel-options">Buscar Jugadores</a>
        <a href="#section2" id="hbMyProfile" class="panel-options">Mi Perfil</a>
        <a href="games.html" id="hbGames" class="panel-options">Juegos</a>
        <a href="#section4" id="hbReportedPlayers" class="panel-options">Jugadores reportados</a>
    </nav>
    <div class="playTwogether-brand">
        <img class="playTwogether-logo" src="../img/PlayTwogether_icon.png" alt="Play Twogether Logo">
        <label class="lblPlayTwogether">Play Twogether</label>
    </div>
</aside>

<div class="container bg-white mt-5 rounded shadow">
    <div class="row p-5 align-items-stretch">
        <div class="col">
            <div class="row">
                <h1 class="text-center">Buscar Jugadores</h1>
            </div>
            <div class="row mt-5">
                <label for="tfNickname">Nombre de usuario</label>
                <input id="tfNickname" type="search" class="form-control">
                <p id="warningNickname" class="col warning-message"></p>
                <button class="rounded mt-2" id="btnSearchByNickname">Buscar por nombre</button>
            </div>
            <div class="row mt-5">
                <p class="row">Horario</p>
                <select id="cbSchedule" class="form-select">
                    <option value="ANY">Cualquiera</option>
                    <option value="1">Mañanero</option>
                    <option value="2">Medio día</option>
                    <option value="3">Hora pico</option>
                    <option value="4">Vespertino</option>
                    <option value="5">Nocturno</option>
                    <option value="6">Sonambulo</option>
                </select>
            </div>
            <div class="row mt-5">
                <label for="cbGames">Juego</label>
                <select id="cbGames" class="form-select">
                    <option value="ANY">Cualquiera</option>
                    <option value="apexLegends">Apex Legends</option>
                    <option value="lol">League Of Legends</option>
                    <option value="valorant">Valorant</option>
                </select>
            </div>
            <div class="row mt-5">
                <p class="row">Características personales</p>
                <div class="row">
                    <div class="col">
                        <label for="cbGender">Género:</label>
                        <select name="" id="cbGender" class="form-select">
                            <option value="ANY">Cualquiera</option>
                            <option value="F">Femenino</option>
                            <option value="M">Masculino</option>
                            <option value="O">Compañere</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="tfAge">Edad mínima:</label>
                        <input type="number" id="tfAge" class="form-control">
                    </div>
                </div>
            </div>
            <p id="warningGeneralSearch" class="col warning-message"></p>
            <div class="row mt-5">
                <button id="btnGeneralSearch" class="boton-buscador rounded">Buscar</button>
            </div>
        </div>
    </div>
</div>

<script src="../js/search.js" type="module"></script>
<script src="../js/menu_hamburguesa.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
