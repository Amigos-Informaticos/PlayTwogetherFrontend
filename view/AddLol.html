<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hamburgers.css">
</head>
<body class="lol">
<button id="btnHamburger" class="hamburger-button hamburger hamburger--arrowturn" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
</button>
<aside class="panel aside-1">
    <nav class="navMenu">
        <a href="search.html" id="hbSearch" class="panel-options">Buscar Jugadores</a>
        <a href="#section2" id="hbMyProfile" class="panel-options">Mi Perfil</a>
        <a href="games.html" id="hbGames" class="panel-options">Juegos</a>
        <a href="#section4" id="hbReportedPlayers" class="panel-options">Jugadores reportados</a>
    </nav>
    <div class="playTwogether-brand">
        <img class="playTwogether-logo" src="../img/PlayTwogether_icon.png" alt="Play Twogether Logo">
        <label class="lblPlayTwogether">Play Twogether</label>
    </div>
</aside>

<div class="container content-wrapper">
    <div class="container bg-white rounded shadow">

        <div class="row align-items-stretch">
            <div class="col bg-white p-5 rounded-end">
                <div class="row mb-4 justify-content-center">
                    <img src="../img/lol/lol_logo.png" class="w-25" alt="League of Legends Logo">
                </div>
                <form>
                    <div class="container">
                        <div class="row mb-4">
                            <label for="tfNickname" class="col-lg-3 form-label text-lg-end">*Nombre de usuario:</label>
                            <input type="text" minlength="5" maxlength="20" class="col form-control" name="nickname"
                                   id="tfNickname">
                            <p id="nickname-warning" class="warningRed"></p>
                        </div>
                        <div class="row mb-4">
                            <label for="tfLevel" class="col-lg-3 form-label text-lg-end">*Nivel:</label>
                            <input type="number" class="col form-control" name="level" id="tfLevel">
                            <p id="level-warning" class="warningRed"></p>
                        </div>

                        <div class="row mb-4">
                            <label for="cbCharacter" class="col-lg-3 form-label text-lg-end">*Campeón más utilizado: </label>
                            <select name="character" class="col form-select" id="cbCharacter">
                                <option value="0">Selecciona</option>
                            </select>
                            <p id="character-warning" class="warningRed"></p>
                        </div>

                        <div class="row mb-4">
                            <label for="cbRank" class="col-lg-3 form-label text-lg-end">Rango: </label>
                            <select name="sex" class="col form-select" id="cbRank">
                                <option value="0">Selecciona</option>
                                <option value="1">Hierro</option>
                                <option value="2">Bronze</option>
                                <option value="3">Silver</option>
                                <option value="4">Gold</option>
                                <option value="5">Platinum</option>
                                <option value="6">Diamond</option>
                                <option value="7">Maestro</option>
                                <option value="8">Gran Maestro</option>
                                <option value="9">Challenger</option>
                            </select>
                            <p id="rank-warning" class="warningRed"></p>
                        </div>

                        <div class="row mb-4">
                            <label for="cbRol" class="col-lg-3 form-label text-lg-end">Posición Principal: </label>
                            <select name="character" class="col form-select" id="cbRol">
                                <option value="0">Selecciona</option>
                                <option value="1">Toplane</option>
                                <option value="2">Jungla</option>
                                <option value="3">Midlane</option>
                                <option value="4">ADCarry</option>
                                <option value="5">Support</option>
                            </select>
                            <p id="rol-warning" class="warningRed"></p>
                        </div>

                        <div class="row mb-4">
                            <label for="tfHours" class="col-lg-3 form-label text-lg-end">*Horas de juego:</label>
                            <input type="text" class="col form-control" id="tfHours">
                            <p id="hours-warning" class="warningRed"></p>
                        </div>
                        <div class="row">
                            <label for="tfNote" class="col-lg-3 form-label text-lg-end">Agrega una nota: </label>
                            <textarea placeholder="Cuéntanos tu historia con este juego" maxlength="100"
                                      class="col form-control" id="tfNote" cols="30"
                                      rows="10"></textarea>
                        </div>
                        <div class="row">
                            <p id="warning" class="col warning-message"></p>
                            <button id="btnAddGame" class="col-lg-12 rounded-2 shadow" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../js/Addlol.js" type="module"></script>
<script src="../js/menu_hamburguesa.js" type="module"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
