<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container content-wrapper">
    <div class="container bg-white rounded shadow">

        <div class="row align-items-stretch">
            <div class="col bg-white p-5 rounded-end">

                <h2 id="title" class="fw-bold text-center py-5">Regístrate</h2>
                <form>
                    <div class="container">
                        <div class="row mb-4">
                            <label for="tfEmail" class="col-lg-3 form-label text-lg-end">Correo electronico:</label>
                            <input type="email" class="col form-control" name="email" id="tfEmail">

                            <label for="tfNickname" class="col-lg-3 form-label text-lg-end">Nombre de usuario:</label>
                            <input type="text" class="col form-control" name="nickname" id="tfNickname">
                        </div>
                        <div class="row mb-4">
                            <label for="tfPassword" class="col-lg-3 form-label text-lg-end">Contraseña:</label>
                            <input type="password" class="col form-control" name="password" id="tfPassword">

                            <label for="tfRepeatPassword" class="col-lg-3 form-label text-lg-end">Repetir Contraseña:</label>
                            <input type="password" class="col form-control" name="repeatPassword" id="tfRepeatPassword">
                        </div>

                        <div class="row mb-4">
                            <label for="cbSex" class="col-lg-3 form-label text-lg-end">Sexo: </label>
                            <select name="sex" class="col form-select" id="cbSex">
                                <option value="O">Compañere</option>
                                <option value="F">Mujer</option>
                                <option value="M">Hombre</option>
                            </select>

                            <label for="dpBirthday" class="col-lg-3 form-label text-lg-end">Fecha de nacimiento: </label>
                            <input type="date" class="col form-control" name="birth" id="dpBirthday">
                        </div>

                        <div class="row">
                            <p id="warning" class="col warning-message"></p>
                            <button id="btnSignUp" class="col-lg-12 rounded-2 shadow" type="submit">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="../js/signup.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
</body>
</html>
