<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container content-wrapper">
    <div class="container bg-white rounded shadow">

        <div class="row align-items-stretch">
            <div class="col bg-white p-5 rounded-end">
                <div class="row mb-4 justify-content-center">
                    <img src="../img/Valorant/valorant_logo.png" class="w-25" alt="Valorant Logo">
                </div>
                <form>
                    <div class="container">
                        <div class="row mb-4">
                            <label for="tfNickname" class="col-lg-3 form-label text-lg-end">Nombre de usuario:</label>
                            <input type="text" class="col form-control" name="nickname" id="tfNickname">

                            <label for="tfLevel" class="col-lg-3 form-label text-lg-end">Nivel:</label>
                            <input type="text" class="col form-control" name="nickname" id="tfLevel">
                        </div>


                        <div class="row mb-4">
                            <label for="cbAgent" class="col-lg-3 form-label text-lg-end">Agente m√°s utilizado: </label>
                            <select name="sex" class="col form-select" id="cbAgent">
                                <option value="0">Selecciona</option>
                                <option value="1">Astra</option>
                                <option value="2">Breach</option>
                                <option value="3">Brimstone</option>
                                <option value="4">Cypher</option>
                                <option value="5">Jett</option>
                                <option value="6">KAY/0</option>
                                <option value="7">Killjoy</option>
                                <option value="8">Omen</option>
                                <option value="9">Phoenix</option>
                                <option value="10">Raze</option>
                                <option value="11">Reyna</option>
                                <option value="12">Sage</option>
                                <option value="14">Skye</option>
                                <option value="14">Sova</option>
                                <option value="15">Viper</option>
                                <option value="16">Yoru</option>
                            </select>
                        </div>

                        <div class="row mb-4">
                            <label for="cbRank" class="col-lg-3 form-label text-lg-end">Rango: </label>
                            <select name="sex" class="col form-select" id="cbRank">
                                <option value="0">Selecciona</option>
                                <option value="1">Hierro</option>
                                <option value="2">Bronce</option>
                                <option value="3">Plata</option>
                                <option value="4">Oro</option>
                                <option value="5">Platino</option>
                                <option value="6">Diamante</option>
                                <option value="7">Inmortal</option>
                                <option value="8">Radiante</option>
                            </select>
                        </div>

                        <div class="row mb-4">
                            <label for="tfHours" class="col-lg-3 form-label text-lg-end">Horas de juego:</label>
                            <input type="text" class="col form-control" name="nickname" id="tfHours">
                        </div>

                        <div class="row">
                            <p id="warning" class="col warning-message"></p>
                            <button id="btnAddGame" class="col-lg-12 rounded-2 shadow" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="../js/AddValorant.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
</body>
</html>
