<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hamburgers.css">
</head>
<body class="logged-in">
<button id="btnHamburger" class="hamburger-button hamburger hamburger--arrowturn" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
</button>
<aside class="panel aside-1">
    <nav class="navMenu">
        <a href="#section1" class="panel-options">Buscar</a>
        <a href="#section2" class="panel-options">Mi Perfil</a>
        <a href="#section3" class="panel-options">Juegos</a>
    </nav>
    <div class="playTwogether-brand">
        <img class="playTwogether-logo" src="../img/PlayTwogether_icon.png" alt="Play Twogether Logo">
        <label class="lblPlayTwogether">Play Twogether</label>
    </div>
</aside>

<div id="content-box" class="mt-5 p-5 container rounded shadow">
    <div id="delete-icon" class="text-end">
        <input id="btnEdit" type="image" src="../img/logo.png" width="48" alt="">
    </div>

    <div class="container">
        <div class="row align-items-stretch">
            <h2 class="text-center mb-4">Actualizar Perfil</h2>
            <div class="col-xs-12 col-sm-12 col-lg-3 mb-4">
                <img id="profile-pic" class="mb-4" src="../img/default_picture.jpg"
                     alt="Profile pic">
                <input type="file" id="inpProfilePic" accept="image/png, image/jpeg">
            </div>
            <div class="col mt-5">
                <form>
                    <div class="row mb-4">
                        <label for="tfNickname" class="col-lg-3 form-label text-lg-end">Nombre de usuario:</label>
                        <input type="text" class="col form-control" name="nickname" id="tfNickname">
                    </div>
                    <div class="row mb-4">
                        <label for="tfPassword" class="col-lg-3 form-label text-lg-end">Contraseña:</label>
                        <input type="password" class="col form-control" name="password" id="tfPassword">

                        <label for="tfRepeatPassword" class="col-lg-3 form-label text-lg-end">Repetir
                            Contraseña:</label>
                        <input type="password" class="col form-control" name="repeatPassword" id="tfRepeatPassword">
                    </div>

                    <div class="row mb-4">
                        <label for="cbSex" class="col-lg-3 form-label text-lg-end">Sexo: </label>
                        <select name="sex" class="col form-select" id="cbSex">
                            <option value="F">Mujer</option>
                            <option value="M">Hombre</option>
                            <option value="O">Compañere</option>
                        </select>

                        <label for="dpBirthday" class="col-lg-3 form-label text-lg-end">Fecha de
                            nacimiento: </label>
                        <input type="date" class="col form-control" name="birth" id="dpBirthday">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <p id="warning" class="col warning-message"></p>
            <button id="btnUpdate" class="col-lg-12 rounded-2 shadow" type="submit">Actualizar</button>
        </div>
    </div>
</div>

<script src="../js/UpdateProfile.js"></script>
<script src="../js/menu_hamburguesa.js" type="module"></script>
</body>
</html>
