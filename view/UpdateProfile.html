<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Perfil</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hamburgers.css">
</head>
<body class="logged-in">
<button id="btnHamburger" class="hamburger-button hamburger hamburger--arrowturn" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
</button>
<aside class="panel aside-1">
    <nav class="navMenu">
        <a href="#section1" class="panel-options">Buscar</a>
        <a href="ViewProfile.html" class="panel-options">Mi Perfil</a>
        <a href="#section3" class="panel-options">Juegos</a>
    </nav>
    <div class="playTwogether-brand">
        <img class="playTwogether-logo" src="../img/PlayTwogether_icon.png" alt="Play Twogether Logo">
        <label class="lblPlayTwogether">Play Twogether</label>
    </div>
</aside>


<div id="content-box" class="mt-5 p-5 container rounded shadow">
    <div class="row align-items-stretch">
        <div class="col">
            <div id="delete-icon" class="text-end">
                <input id="imgDelete" type="image" src="../img/delete_icon.png" width="48" alt="Delete Profile"
                       data-bs-toggle="modal"
                       data-bs-target="#exampleModal">
            </div>
        </div>
        <h2 class="text-center fw-bold">Actualizar Perfil</h2>
        <div class="col-xs-12 col-sm-12 col-lg-3 mb-4 justify-content-center">
            <img id="profile-pic" class="mb-4" src="../img/default_picture.jpg"
                 alt="Profile pic">
            <input type="file" id="inpProfilePic" accept="image/png, image/jpeg">
            <button id="btnUpdateProfilePic" class="col-lg-12 mt-2 rounded-2 shadow">Actualizar Foto de Perfil</button>
        </div>
        <div class="col mt-5">
            <form>
                <div class="container">
                    <div class="row mb-4">
                        <label for="tfNickname" class="col-lg-3 form-label text-lg-end">Nombre de usuario:</label>
                        <input type="text" class="col form-control" name="nickname" id="tfNickname">
                    </div>
                    <div class="row mb-4">
                        <label for="tfPassword" class="col-lg-3 form-label text-lg-end">Contraseña:</label>
                        <input type="password" class="col form-control" name="password" id="tfPassword">

                        <label for="tfRepeatPassword" class="col-lg-3 form-label text-lg-end">Repetir
                            Contraseña:</label>
                        <input type="password" class="col form-control" name="repeatPassword" id="tfRepeatPassword">
                    </div>

                    <div class="row mb-4">
                        <label for="cbSex" class="col-lg-3 form-label text-lg-end">Sexo: </label>
                        <select name="sex" class="col form-select" id="cbSex">
                            <option value="F">Mujer</option>
                            <option value="M">Hombre</option>
                            <option value="O">Compañere</option>
                        </select>

                        <label for="dpBirthday" class="col-lg-3 form-label text-lg-end">Fecha de
                            nacimiento: </label>
                        <input type="date" class="col form-control" name="birth" id="dpBirthday">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <p id="warning" class="col warning-message"></p>
        <button id="btnUpdate" class="col-lg-12 rounded-2 shadow" type="submit">
            Actualizar
        </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar Perfil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Estás seguro/a que quieres eliminar tu perfil? Esta opción no puede deshacerse.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="btnConfirmDelete" type="button" class="btn btn-warning">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<script src="../js/UpdateProfile.js" type="module"></script>
<script src="../js/menu_hamburguesa.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
