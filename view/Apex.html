<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX Legends</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="Valorant">
<div class="container content-wrapper">
    <div class="container content-game mt-5 bg-white p-5 rounded shadow">
        <div class="col">
            <div class="row mb-4 justify-content-center">
                <img src="../img/Valorant/Valorant_logo.png" class="w-25 " alt="Valorant Logo">
            </div>
            <div class="row">
                <div class="col">
                    <div class="row mb-4">
                        <label id="lblNickname" class="game-info text-center text-lg-start col-12">Nickname</label>
                    </div>
                    <div class="row mb-4">
                        <label id="lblLevel" class="game-info text-center text-lg-start col-12">Level</label>
                    </div>
                    <div class="row justify-content-center justify-content-lg-start mb-4 align-items-center">
                        <label id="lblRank" class="game-info text-center text-lg-start col-lg-3">Rank</label>
                        <img id="imgRank" src="../img/Valorant/rank/sos.png" class="rank col-auto m-3" alt="Rank">
                    </div>
                    <div class="row">
                        <div class="container bg-light rounded">
                            <p id="pNote" class="col text-wrap">Sample Text.</p>
                        </div>
                    </div>
                </div>
                <div class="col center col-12 col-xl-6">
                    <div class="row justify-content-center">
                        <label id="lblCharacter" class="game-info text-center col-12">Character</label>
                        <img id="imgCharacter" src="../img/Valorant/agents/Phoenix.png" class="agent h-75 w-auto col-12" alt="Character">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/Valorant.js" type="module"></script>
<script src="js/bootstrap.bundle.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>
</html>
